<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - BrailleBondhu</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Inter:wght@400;500&display=swap"
        rel="stylesheet">
    <style>
        .contact-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
        }

        .contact-intro {
            text-align: center;
            margin-bottom: 3rem;
        }

        .contact-intro h2 {
            font-size: 2rem;
            color: #fff;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .contact-intro p {
            color: #aaa;
            font-size: 1.1rem;
        }

        .contact-form {
            background: var(--card-bg);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 3rem;
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            color: var(--accent-color);
            font-weight: 500;
            margin-bottom: 0.5rem;
            font-size: 0.95rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            color: #fff;
            font-family: var(--font-body);
            font-size: 1rem;
            transition: var(--transition);
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--accent-color);
            background: rgba(255, 255, 255, 0.08);
            box-shadow: 0 0 0 3px rgba(108, 99, 255, 0.1);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 150px;
        }

        .form-group input::placeholder,
        .form-group textarea::placeholder {
            color: #666;
        }

        .submit-btn {
            width: 100%;
            padding: 1rem 2rem;
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
            border: none;
            border-radius: 10px;
            color: #fff;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(108, 99, 255, 0.4);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .status-message {
            margin-top: 1rem;
            padding: 1rem;
            border-radius: 10px;
            text-align: center;
            font-weight: 500;
            display: none;
        }

        .status-message.success {
            background: rgba(0, 255, 136, 0.1);
            border: 1px solid rgba(0, 255, 136, 0.3);
            color: #00ff88;
        }

        .status-message.error {
            background: rgba(255, 82, 82, 0.1);
            border: 1px solid rgba(255, 82, 82, 0.3);
            color: #ff5252;
        }

        @media (max-width: 768px) {
            .contact-form {
                padding: 2rem;
            }

            .contact-intro h2 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>

<body>
    <nav class="navbar">
        <div class="logo">BrailleBondhu</div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="project.html">Project</a></li>
            <li><a href="literature_review.html">Literature Review</a></li>
            <li><a href="prototype.html">Prototype</a></li>
            <li><a href="team.html">Team</a></li>
            <li><a href="weekly_updates.html">Weekly Updates</a></li>
            <li><a href="contact.html" class="active">Contact</a></li>
        </ul>
        <div class="hamburger">
            <span>&#9776;</span>
        </div>
    </nav>

    <section class="section fade-in">
        <h1 class="section-title">Get In Touch</h1>

        <div class="contact-container">
            <div class="contact-intro">
                <h2>Send Us a Message</h2>
                <p>Have questions about our project? Want to collaborate or provide feedback? We'd love to hear from
                    you!</p>
            </div>

            <form class="contact-form" action="https://formspree.io/f/movdvndd" method="POST">
                <div class="form-group">
                    <label for="name">Your Name *</label>
                    <input type="text" id="name" name="name" placeholder="Enter your full name" required>
                </div>

                <div class="form-group">
                    <label for="email">Email Address *</label>
                    <input type="email" id="email" name="email" placeholder="your.email@example.com" required>
                </div>

                <div class="form-group">
                    <label for="subject">Subject</label>
                    <input type="text" id="subject" name="subject" placeholder="What is this about?">
                </div>

                <div class="form-group">
                    <label for="message">Message *</label>
                    <textarea id="message" name="message" placeholder="Write your message here..." required></textarea>
                </div>

                <button type="submit" class="submit-btn">Send Message</button>

                <div id="statusMessage" class="status-message"></div>
            </form>
        </div>
    </section>

    <footer>
        <p>&copy; 2026 BrailleBondhu Team. All Rights Reserved.</p>
    </footer>

    <script>
        // Handle form submission feedback
        const form = document.querySelector('.contact-form');
        const statusMessage = document.getElementById('statusMessage');

        form.addEventListener('submit', function (e) {
            // Show loading state
            const submitBtn = form.querySelector('.submit-btn');
            const originalText = submitBtn.textContent;
            submitBtn.textContent = 'Sending...';
            submitBtn.disabled = true;
        });

        // Check for Formspree success/error in URL
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.has('success')) {
            statusMessage.textContent = '✓ Message sent successfully! We\'ll get back to you soon.';
            statusMessage.className = 'status-message success';
            statusMessage.style.display = 'block';
        } else if (urlParams.has('error')) {
            statusMessage.textContent = '✗ Failed to send message. Please try again.';
            statusMessage.className = 'status-message error';
            statusMessage.style.display = 'block';
        }
    </script>
</body>

</html>
